<!DOCTYPE html>
<html> <!-- contains entire HTML document -->

<head> <!-- contains items that describe the main content of the page. 
				e.g. page title, character and coding for the main content-->

	<meta charset="utf-8"> <!-- meta tag that specifies the character set. 
				                  utf-8 is the most common character set. 
													This is a standalone tag. 
													There is not closing metatag -->

	<title> Insert Title Here </title> <!-- Required. HTML will not work without it -->

</head>

<body> <!-- root of all content visible to the user. AKA view port -->

</body>

</html>
