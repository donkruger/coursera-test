<!DOCTYPE html>
<html> <!-- contains entire HTML document -->

<head> <!-- contains items that describe the main content of the page. 
				e.g. page title, character and coding for the main content-->

	<meta charset="utf-8"> <!-- meta tag that specifies the character set. 
				                  utf-8 is the most common character set. 
													This is a standalone tag. 
													There is not closing metatag -->

	<title> Insert Title Here </title> <!-- Required. HTML will not work without it -->

</head> <!-- Make sure head closes before body! -->

<body> <!-- root of all content visible to the user. AKA view port -->

	<header> <!-- Contains header information about the page.
	Usually consists of company logo, taglines, navigation -->

		<nav> <!-- nav (short for navigation), usually contains links to different
					parts of the website -->
		</nav>

	</header>

	<h1> Main heading </h1>
	
	<section> <!--Section tag defines the section of documents such as chapters, 
								headers, footers or any other sections. The section tag divides 
								the content into section and subsections.
								The main advantage of the section tag is, it is a semantic element
								, which describes its meaning to both browser and developer. -->

		<article> Article 1 </article> <!-- usually inside section element. 
																		However, article can have sections within it -->
		<article> Article 2 </article>
		<article> Article 3 </article>

	</section>

	<aside> <!-- ASIDE = some information that relates to the main topic
								i.e. related posts. The aside tag is used to describe 
								the main object of the web page in a shorter way like a 
								highlighter. It basically identifies the content that is 
								related to the primary content of the web page but does not 
								constitute the main intent of the primary page -->

	</aside>

	<h2> Subheading 2 </h2>
	<h3> Subheading 3 </h3>
	<h4> Subheading 4 </h4>
	<h5> Subheading 5 </h5>
	

</body>

</html>
